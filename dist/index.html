<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo Tracker</title>
  </head>

  <body>
    <header class="container">
      <nav class="row">
        <a href="#"><i></i>Logo</a>
        <h1 class="display-4">Todo <span>Tracker</span></h1>
        <div>
          <i class="fas fa-user-circle"></i>
          welcome Collins
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row mt-5">
        <div class="col-md-4">
          <button class="btn btn-primary btn-block">
            <i class="fas fa-plus"></i>
            Add new task
          </button>
        </div>
        <div class="col-md-6 offset-2">
          <form>
            <input
              type="search"
              class="form-control"
              placeholder="search task"
            />
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-3">
          <div class="row">
            <h3 class="display-5 bg-primary p-2 text-white rounded">
              new projects
            </h3>
          </div>
          <ul id="new-task"></ul>
        </div>
        <div class="col-md-3">
          <div class="row">
            <h3 class="display-5 bg-warning p-2 text-white rounded">
              In progress
            </h3>
          </div>
          <ul id="new-task"></ul>
        </div>
        <div class="col-md-3">
          <div class="row">
            <h3 class="display-5 bg-success p-2 text-white rounded">
              Completed
            </h3>
          </div>
          <ul id="new-task"></ul>
        </div>
        <div class="col-md-3">
          <div class="row">
            <h3 class="display-5 bg-danger p-2 text-white rounded">
              new projects
            </h3>
          </div>
          <ul id="new-task"></ul>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
