<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo Tracker</title>
  </head>

  <body class="bg-light">
    <header class="container">
      <nav class="row m-3 my-header">
        <div class="">
          <i class="fas fa-code fa-2x text-danger"></i>
          <p>cMix</p>
        </div>
        <h1 class="header-title">
          Todo <span class="text-success">Tracker</span>
        </h1>
        <div class="">
          <i class="fas fa-user-circle fa-3x text-success"></i>
          <p>
            Welcome
          </p>
        </div>
      </nav>
    </header>
    <main class="container card card-body mb-2">
      <div class="row mt-4">
        <div class="col-md-5">
          <form action="#" class="form-inline">
            <input type="text" class="form-control" />
            <input class="btn btn-primary" type="submit" value="submit" />
          </form>
        </div>
        <div class="col-md-5 offset-2">
          <input type="search" class="form-control" placeholder="search task" />
        </div>
      </div>
      <hr />
      <div class="row my-5">
        <div class="col-md-4">
          <p class="bg-primary text-white p-2 text-center">
            new projects
          </p>
          <ul class="list-group" id="new-items">
            <li class="list-group-item">
              Item 1
              <button class="btn btn-danger btn-sm float-right delete">
                X
              </button>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <p class="bg-warning text-white p-2 text-center">
            in progress
          </p>
          <ul class="list-group" id="in-progress">
            <li class="list-group-item">
              Item 1
              <button class="btn btn-danger btn-sm float-right delete">
                X
              </button>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <p class="bg-success text-white p-2 text-center">
            completed
          </p>
          <ul class="list-group" id="completed">
            <li class="list-group-item">
              Item 1
              <button class="btn btn-danger btn-sm float-right delete">
                X
              </button>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
