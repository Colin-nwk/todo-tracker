<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo Tracker</title>
  </head>

  <body class="bg-light">
    <header class="container">
      <nav class="row m-3 my-header">
        <div class="">
          <i class="fas fa-code fa-2x text-danger"></i>
          <p>cMix</p>
        </div>
        <h1 class="header-title">
          Todo <span class="text-success">Tracker</span>
        </h1>
        <div class="">
          <i class="fas fa-user-circle fa-3x text-success"></i>
          <p>
            Welcome
          </p>
        </div>
      </nav>
    </header>
    <main class="container card card-body mb-2">
      <div class="row mt-4">
        <div class="col-md-6 col-sm-12">
          <div class="row mb-sm-4 ml-sm-1">
            <form action="#" class="form-inline" id="todo-form">
              <input type="text" class="form-control" id="input-todo" placeholder="add todo" />
              <input
              class="btn btn-primary"
              type="submit"
              id="add-todo"
              value="submit"
              />
            </div>
          </form>
        </div>
        <div class="col-md-6 col-sm-12">
          <input
            type="search"
            class="form-control"
            id="search"
            placeholder="filter tasks"
          />
        </div>
      </div>
      <hr />
      <div class="row my-5" id="row">
        <div class="col-md-4">
          <p class="bg-primary text-white p-2 text-center mt-sm-3">
            new task
          </p>
          <ul class="list-group" id="new-items" ondragover="allowDrop(event)">
            <li class="list-group-item" draggable="true" ondragstart="drag(event)" id="drag">
              item 3
              <button class="btn btn-danger btn-sm float-right delete">
                X
              </button>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <p class="bg-warning text-white p-2 text-center mt-sm-3">
            in progress
          </p>
          <ul class="list-group receives" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <li class="list-group-item" draggable="true">
              Item 5
              <button class="btn btn-danger btn-sm float-right delete">
                X
              </button>
            </li>
            <li class="list-group-item" draggable="true">
              success
              <button class="btn btn-danger btn-sm float-right delete">
                X
              </button>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <p class="bg-success text-white p-2 text-center mt-sm-3">
            completed
          </p>
          <ul class="list-group receives" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
            <li class="list-group-item">
              Item 2
              <button class="btn btn-danger btn-sm float-right delete">
                X
              </button>
            </li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row text-center ">
        <div class="col-12">
          <p class="text-muted text-center">
            <i class="fas fa-copyright text-muted date"></i>
          </p>
        </div>
        <!-- <div class="col-4 text-center">
          <ul class="list-group" id="filter">
            <li class="list-group-item">
              Item 1
              <button class="btn btn-danger btn-sm float-right delete">
                X
              </button>
            </li>
          </ul>
        </div> -->
      </div>
    </main>
    
    <script src="js/app.js"></script>
  </body>
</html>
